<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Form</title>
</head>
<body>
    <form action="#" method="#">
        <table>
            <tr>
                <td><label for="name">Enter your name: </label></td>
                <td><input type="text" name="username" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="password">Enter password: </label></td>
                <td><input type="password" name="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td><label for="submit">Submit:</label></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
            <tr>
                <td><label for="name">Enter your name: </label></td>
                <td><input type="text" name="username" value="Name"></td>
            </tr>
            <tr>
                <td><label for="reset">Reset:</label></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
            <tr>
                <td><label for="radioBtn">Age:</label></td>
                <td>
                    <input type="radio" id="radioBtn" name="radioBtn">under 18<br>
                    <input type="radio" id="radioBtn" name="radioBtn">18 to 30<br>
                    <input type="radio" id="radioBtn" name="radioBtn">above 30
                </td>
            </tr>
            <tr>
                <td><label for="checkbox">Hobbies:</label></td>
                <td>
                    <input type="checkbox" id="radioBtn" name="check1">Walking<br>
                    <input type="checkbox" id="radioBtn" name="check2">Playing<br>
                    <input type="checkbox" id="radioBtn" name="check3">Watching
                </td>
            </tr>
            <tr>
                <td><label for="email">Enter your email: </label></td>
                <td><input type="email" name="useremail" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td><label for="file">Choose File: </label></td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td><label for="text area">Text Area: </label></td>
                <td><textarea name="feedback" rows="20" cols="10"></textarea></td>
            </tr>
        </table>
    </form>
</body>
</html>
